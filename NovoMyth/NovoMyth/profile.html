        .nav-links .profile-dropdown {
            position: relative;
        }

            display: none;

            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .nav-links .profile-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style the dropdown items (your profile, settings, log out) here */
        .nav-links .profile-dropdown .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Change the color of the dropdown items on hover */
        .nav-links .profile-dropdown .dropdown-content a:hover {
            background-color: #f2f2f2;
        }
    </style>
