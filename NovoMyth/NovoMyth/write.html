    <div class="write-form">
        <h3>Submit your blog sharing you thoughts - about a book you have found thought provoking <br> with your preferred title, and image. Best Wishes!</h3>
        <form action="#" method="post">
            <div class="image-upload-box">
                <label for="imageUpload" class="image-drop-box" id="imageDropBox">
                    <img src="images/gallery.svg" alt="Upload Image">
                    <p>Click to add your blog thumbnail</p>
                </label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none">
            </div>
    
            <!-- Image Preview -->
            <div class="image-preview">
                <img id="imagePreview" src="" alt="Image Preview">
            </div>
    
            <input type="text" id="bookName" name="bookName" required placeholder="Book Name">
            <input type="text" id="bookAuthor" name="bookAuthor" required placeholder="Book Author">
            
            <input type="text" id="blogTitle" name="blogTitle" required placeholder="Blog Title">
            <!-- <textarea id="yourThoughts" name="yourThoughts" required placeholder="Your Thoughts"></textarea> -->
            <!-- <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display:none"> -->
            <textarea id="post" name="post" required placeholder="Write Post From Here ..."  autocomplete="off"></textarea>
            
            <input type="submit" name="submit" value="Submit" class="form-btn">
        </form>
    </div>
    </div>
